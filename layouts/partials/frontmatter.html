{{ if not .Params.menu }}
<header id="front-matter">
  <h1>{{ .Title }}</h1>
  <p class="subtitle"><date>{{ .PublishDate.Format "2 January 2006" }}</date></p>
  {{ if (.GetTerms "tags") }}
  <ul class="horizontal-list page-tags">
      {{ range (.GetTerms "tags") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
  </ul>
  {{ end }}
</div>
</header>
{{ end }}
