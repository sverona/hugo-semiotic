{{- /* The .Get 0s are here to strip trailing newlines. See https://github.com/gohugoio/hugo/issues/1753. */ -}}
<label for="marginnote-{{ .Ordinal }}" class="margin-toggle marginnote-number {{ .Get "class" }}"></label>{{- .Get 0 -}}
<input type="checkbox" id="marginnote-{{ .Ordinal }}" class="margin-toggle"/>{{- .Get 0 -}}
<span class="marginnote {{ .Get "class" }}">{{- .Inner -}}</span>{{- .Get 0 -}}
