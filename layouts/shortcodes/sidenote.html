{{- /* The .Get 0s are here to strip trailing newlines. See https://github.com/gohugoio/hugo/issues/1753. */ -}}
<label for="sidenote-{{ .Ordinal }}" class="margin-toggle sidenote-number {{ .Get "class" }}"></label>{{- .Get 0 -}}
<input type="checkbox" id="sidenote-{{ .Ordinal }}" class="margin-toggle"/>{{- .Get 0 -}}
<span class="sidenote {{ .Get "class"}}">{{- .Inner -}}</span>{{- .Get 0 -}}
